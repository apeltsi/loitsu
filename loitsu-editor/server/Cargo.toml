[package]
name = "loitsu-editor-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
name = "loitsu-editor"
path = "src/main.rs"

[dependencies]
warp = "0.3.6"
tokio = { version = "1.34.0", features = ["full"] }
loitsu = { path = "../../loitsu", features = ["json_preference_parse"] }
serde_json = "1.0.108"
walkdir = "2.4.0"
image = "0.24.7"
