<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{APP_NAME}</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				overflow: hidden;
				color: white;
				background-color: black;
				font-family: "Roboto", sans-serif;
			}
			.loadingContainer {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 100vh;
				width: 100vw;
				transition-property: filter;
				transition-duration: 0.4s;
				position: absolute;
				top: 0;
				left: 0;
				z-index: 100;
				background-color: black;
			}
			.logo {
				height: 40vh;
				width: auto;
				animation-name: logoSplash;
				animation-duration: 0.4s;
				animation-timing-function: ease-out;
			}
			canvas {
				position: absolute;
				top: 0;
				left: 0;
				width: 100vw;
				height: 100vh;
			}
			p {
				color: #624a6b;
			}
			@keyframes logoSplash {
				from {
					transform: scale(0.8);
					opacity: 0;
				}
				to {
					transform: scale(1);
					opacity: 1;
				}
			}
			.doneLoading {
				filter: opacity(0);
				pointer-events: none;
			}
		</style>
	</head>
	<body>
		<div class="loadingContainer" id="loading">
			<img src="./loitsu.png" class="logo" alt="Loitsu Logo" />
			<h1 id="loadingText">Loading Loitsu runtime...</h1>
			<p>Loitsu web 0.1.1</p>
			<p>Loitsu runtime {LOITSU_VERSION}</p>
			<p>Built on {BUILD_DATE}</p>
		</div>
		<script type="module" src="./loitsu-web.js"></script>
	</body>
</html>
